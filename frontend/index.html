<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>To-Do-List</h1></header>

<div class="info-row">
  <div class="info">
    <h2>Small tasks today,<br>Big results tomorrow.</h2>
  </div>

  <div class="info">
    <h2>Plan smart,<br>Win Big.</h2>
  </div>

  <div class="info">
    <h2>Tick tasks,<br>Level up life.</h2>
  </div>
</div>

  <main>
    <div class="input-container">
      <input id="todoInput" placeholder="Type a task and press Add" autocomplete="off" />
      <button id="addBtn">+ Add Todo</button>
      <button id="clearBtn">‚ùå Clear All</button>
    </div>

    <div id="todoContainer" aria-live="polite"></div>
  </main>

  <footer>Stay Productive</footer>

  <script src="index.js"></script>
</body>
</html>
